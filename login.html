<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/login/login.css">
    <link rel="shortcut icon" href="./assets/images/Logo_default/Icon.svg" type="image/x-icon">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>LOGIN</title>
</head>
<body>
    <section class="login__container">
        <section class="login__background">
            <a href="/" class="login__background--href"><i class="fa-solid fa-angle-left 2x" style="color: #74C0FC; display: block;"></i></a>
            <img src="./assets/images/Login__Background.jpg" alt="Background" class="login__background--image">
        </section>
        <section class="login__form">
            <img src="./assets/images/Logo_default/Icon.svg" alt="Logo" class="login__form--logo">
            <form action="" method="POST" class="login__form--form">
                <label for="email" class="login__form--label">Email</label>
                <input type="email" name="email" id="email" class="login__form--input">
                <label for="password" class="login__form--label">Senha</label>
                <input type="password" name="password" id="password" class="login__form--input">
                <p class="login__form--error">Email ou senha inválidos</p>
                <section class="login__form--input-div">
                    <section>
                        <input type="checkbox" name="remember" id="remember" class="login__form--remember">
                        <label for="remember">Lembrar</label>
                    </section>
                    <a href="forgot" class="login__form--link">Esqueceu a senha?</a>
                </section>
                <input type="submit" class="login__form--button" value="Entrar">
                <section class="login__form--or">
                    <hr>
                    <span>ou</span>
                    <hr>
                </section>
            </form>
            <button class="login__form--google" id="google"><i class="fa-brands fa-google 2x"></i>Logar com Google</button>
            <p class="login__form--signup">Não tem uma conta? <a href="/signup">Criar conta</a></p>
        </section>
    </section>
    <div vw class="enabled" style="overflow-x: visible;">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="firebase/firebase.js" type="module"></script>
    <script src="firebase/auth.js" type="module"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="components/login/login.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
