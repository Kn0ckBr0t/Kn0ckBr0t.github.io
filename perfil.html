<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/perfil/perfil.css">
    <link rel="shortcut icon" href="./assets/images/Logo_default/Icon.svg" type="image/x-icon">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>PERFIL</title>
</head>
<body>
    <header  class="perfil__header">
        <a href="index.html">
            <img src="./assets/images/Logo_default/Logo.svg" alt="Logo" class="perfil__header--image">
        </a>
    </header>
    <section class="perfil__wrapper">
        <aside class="perfil__aside">
            <ul>
                <section style="display: flex; flex-direction: column; gap: 10px;">
                    <li><a id="menu_dashboard"><i class="fa-solid fa-chart-line" style="display: inline; margin: 2px 6px;"></i> Dashboard </a></li>
                    <li><a id="menu_perfil"><i class="fa-solid fa-user" style="display: inline; margin: 2px 8px;"></i> Perfil </a></li>
                </section>
                <section style="display: flex; flex-direction: column; gap: 10px;">
                    <li><a id="delete"><i class="fa-solid fa-trash" style="display: inline; margin: 2px 10px;"></i> Excluir </a></li>
                    <li><a id="sair"><i class="fa-solid fa-arrow-right-from-bracket" style="display: inline; margin: 2px 10px;"></i> Sair </a></li>
                </section>
            </ul>
        </aside>
        <main class="perfil__container">
            <section id="dashboard">
                <h1 class="dashboard__title">Dashboard</h1>
                <section class="dashboard__card">
                    <p>Não há reúniões marcadas</p>
                </section>
            </section>
            <section id="perfil">
                <h1 class="perfil__title">Perfil</h1>
                <section class="perfil__card">
                    <h2>Informações do Usuário</h2>
                    <p><strong>Nome:</strong> <span id="user-name"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                </section>
            </section>
        </main>
    </section>
    <div vw class="enabled" style="overflow-x: visible;">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="firebase/firebase.js" type="module"></script>
    <script src="firebase/auth.js" type="module"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="components/perfil/perfil.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
