<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/perfil/perfil.css">
    <link rel="shortcut icon" href="./assets/images/Logo_default/Icon.svg" type="image/x-icon">
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <title>Perfil - WorkWay</title>
</head>
<body>
    <section class="perfil__wrapper">
        <aside class="perfil__aside">
            <ul>
                <a href="/" style="text-align: center;">
                    <img src="./assets/images/Logo_default/Logo.svg" alt="Logo" class="perfil__header--image">
                </a>
                <section class="perfil__aside--ulicons">
                    <li><a id="menu_dashboard"><i class="fa-solid fa-chart-line" style="display: inline; max-width: 50px;"></i> <p>Dashboard</p> </a></li>
                    <li><a id="menu_perfil"><i class="fa-solid fa-user" style="display: inline; max-width: 50px;"></i> <p>Perfil</p> </a></li>
                    <li><a id="menu_planos"><i class="fa-solid fa-wallet" style="display: inline; max-width: 50px;"></i> <p>Planos</p> </a></li>
                </section>
                <section class="perfil__aside--ulicons">
                    <li><a id="modaldelete"><i class="fa-solid fa-trash" style="display: inline; max-width: 50px;"></i> <p>Excluir</p></a></li>
                    <li><a id="sair"><i class="fa-solid fa-arrow-right-from-bracket" style="display: inline; max-width: 50px;"></i> <p>Sair</p> </a></li>
                </section>
                <dialog id="perfil__aside--delete">
                    <h1>Tem certeza que deseja excluir sua conta?</h1>
                    <button id="delete" style="color: #fff;">Sim</button>
                    <i class="fa-solid fa-xmark" style="display: inline;" id="modalclose"></i>
                </dialog>
                <script>
                    const modaldelete = document.getElementById('modaldelete');
                    const modalclose = document.getElementById('modalclose');
                    const perfilmodaldelete = document.getElementById('perfil__aside--delete');
                    modaldelete.addEventListener('click', (event) => {
                        event.preventDefault();
                        perfilmodaldelete.showModal();
                    });

                    modalclose.addEventListener('click', (event) => {
                        event.preventDefault();
                        perfilmodaldelete.close();
                    });
                </script>
            </ul>
        </aside>
        <main class="perfil__container">
            <section id="dashboard">
                <h1 class="dashboard__title">Dashboard</h1>
                <section class="dashboard__card">
                    <p id="dashboard_meeting">Não há reuniões marcadas</p>
                </section>
            </section>
            <section id="perfil">
                <h1 class="user__title">Perfil</h1>
                <section class="user__card">
                    <form action="" method="post" id="user__form">
                        <figure>
                            <input id="file-input" style="display: none;" />
                            <label for="file-input" class="user__card--label">
                                <img src="" alt="Perfil" class="user__card--image" style="cursor: pointer;">
                            </label>
                        </figure>
                        <label class="user__form--inputslabel">Nome</label>
                        <span id="user-name"></span>
                        <label class="user__form--inputslabel">Email: </label>
                        <span id="user-email"></span>
                        <span id="user-password"></span>
                        <dialog id="file-input-modal">
                            <label class="user__form--inputslabel" style="margin-top: 15px;">Alterar foto</label>
                            <input type="url" class="user__form--url" name="user__form--url" id="user__form--url" placeholder="URL de sua foto">
                            <button class="user-url-input" id="file-input-close"> Fechar </button>
                        </dialog>
                        <script>
                            const fileInput = document.getElementById('file-input');
                            const fileInputModal = document.getElementById('file-input-modal');
                            const fileInputClose = document.getElementById('file-input-close');

                            fileInput.addEventListener('click', (event) => {
                                event.preventDefault();
                                fileInputModal.showModal();
                            });
                            fileInputClose.addEventListener('click', (event) => {
                                event.preventDefault();
                                fileInputModal.close();
                            });
                        </script>
                    </form>
                </section>
            </section>
            <section id="planos">
                <h1 class="planos__title">Planos</h1>
                <section class="planos">
                    <section class="planos__container">
                        <p id="current-plan">Seu plano atualmente é o <a href="/#planos">gratuito</a></p>
                    </section>
                    <section class="planos__selecionar">
                        <form action="" method="get">
                            <label for="planos__selecionar--select">Selecione um plano</label>
                            <select name="planos__selecionar--select" id="planos__selecionar--select">
                                <option value="Premium">Premium</option>
                                <option value="Empresas">Empresas</option>
                            </select>
                            <label for="planos__selecionar--select">Forma de pagamento</label>
                            <select name="planos__selecionar--select" id="planos__selecionar--select">
                                <option value="pix">Pix</option>
                            </select>
                            <button id="planos_pay" class="planos__selecionar--button">Gerar pix</button>
                        </form>
                    </section>
                </section>
                <section class="planos-show">
                    <section class="planos__pay">
                        <h1><i class="fa-brands fa-pix" style="color: #3cb8ce; margin-right: 10px;"></i>Pix</h1>
                        <section class="planos__pay--wrapper">
                            <div>
                                <p id="valor">Valor:</p>
                                <p id="beneficio">Benefício:</p>
                                <input type="text" id="copy-pix" class="planos__pay--copiaecola" value="pix" readonly>
                            </div>
                            <p id="pix-qrcode"></p>
                        </section>
                    </section>
                </section>
            </section>
        </main>
    </section>
    <div vw class="enabled" style="overflow-x: visible;">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/faz-um-pix@2.0.2/lib/browser/faz-um-pix.min.js"></script>
    <script src="firebase/firebase.js" type="module"></script>
    <script src="firebase/auth.js" type="module"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="components/perfil/perfil.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
